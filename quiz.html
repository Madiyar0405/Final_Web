                // Get the message from the textarea

        <!-- Bootstrap JS, Popper.js, and jQuery (необходимы для некоторых Bootstrap компонентов) -->

        <!-- Ваш собственный JavaScript -->
        <script>

            let timeLeft = 100; // Set the initial time in seconds

            function startTimer() {
                setInterval(function () {
                    document.getElementById('timerReport').innerText = `Осталось времени: ${timeLeft} секунд`;
                    timeLeft--;

                    // Check if time is up
                    if (timeLeft < 0) {
                        submitQuiz(); // Automatically submit the quiz when time is up
                    }
                }, 1000);
            }
            function submitQuiz() {
                // Получаем значения ответов
                const q1 = document.getElementById('q1').value;
                const q2 = document.getElementById('q2').value;
                const q3 = document.getElementById('q3').value;
                const q4 = document.getElementById('q4').value;
                const q5 = document.getElementById('q5').value;
                const q6 = document.getElementById('q6').value;
                const q7 = document.getElementById('q7').value;
                const q8 = document.getElementById('q8').value;
                const q9 = document.getElementById('q9').value;
                const q10 = document.getElementById('q10').value;
                // Добавьте остальные ответы здесь

                // Подсчитываем количество правильных ответов
                let correctAnswers = 0;
                if (q1 === 'a') correctAnswers++;
                if (q2 === 'a') correctAnswers++;
                if (q3 === 'b') correctAnswers++;
                if (q4 === 'a') correctAnswers++;
                if (q5 === 'a') correctAnswers++;
                if (q6 === 'c') correctAnswers++;
                if (q7 === 'a') correctAnswers++;
                if (q8 === 'a') correctAnswers++;
                if (q9 === 'c') correctAnswers++;
                if (q10 === 'a') correctAnswers++;

                // Добавьте остальные проверки здесь

                // Выводим результаты
                const resultsContainer = document.getElementById('quizResults');
                resultsContainer.innerHTML = `<h3>Результаты квиза:</h3>
                                    <p>Правильных ответов: ${correctAnswers}/10</p>`;
                if (correctAnswers === 10) {
                    resultsContainer.innerHTML += `<p>Поздравляем! Вы ответили на все вопросы правильно. Вы получаете купон на скидку!</p>`;
                    // Добавьте здесь код для генерации купона и его отображения
                    // Например: resultsContainer.innerHTML += `<p>Ваш купон: <span class="coupon-code">XYZ123</span></p>`;
                }
            }

            startTimer();

        </script>
